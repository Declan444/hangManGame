<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="outer-container">
            <div id="game-text" class="game-outline">
                <h1>HangMan</h1>
                <p>Game Information</p>
                <p><ul>
                <li>Click a letter</li>
                <li>Click enter</li>
                <li>If letter is in the word, it will be placed in the correct positon.</li>
                <li>If the letter is incorrect the hangman will start. All selected letters will turn Red</li>
            </ul></p>
            </div>
            <div id="game">
                <canvas id="stickmanCanvas" width="300" height="250"></canvas>
            </div>
            


    </div>
 
    

    <script src="assets/js/script.js"></script>
</body>
</html>
